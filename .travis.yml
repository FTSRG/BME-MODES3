language: java
jdk:
  - oraclejdk8
branches:
  only:
    - gen3-arch
before_install:
  - wget https://github.com/github/git-lfs/releases/download/v1.4.1/git-lfs-linux-amd64-1.4.1.tar.gz
  - ./git-lfs-1.4.1/install
before_script:
  - git lfs pull
script:
  - cd src/java
  - ./gradlew clean assemble
  - ./gradlew check
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
notifications:
