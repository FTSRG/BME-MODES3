syntax = "proto3";

import "Enums.proto";

package modes3.protobuf;
option java_package = "hu.bme.mit.inf.modes3.messaging.proto.messages";
option java_multiple_files = true;

/* Status info about a segment if it is occupied or free. */
message SegmentOccupancy {
	uint32 segmentID = 1;
	SegmentOccupancyValue state = 2;
}
